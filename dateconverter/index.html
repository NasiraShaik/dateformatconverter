<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Format Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="converter-container">
  <label for="inputDate">InputDate</label>
  <input type="text" id="inputDate" placeholder="Enter date (e.g., 12/11/2012)" required>

  <label for="inputFormat">InputFormat</label>
  <input type="text" id="inputFormat" placeholder="Enter input format (e.g., DD/MM/YYYY)" required>

  <label for="expectedFormat">ExpectedFormat</label>
  <input type="text" id="expectedFormat" placeholder="Enter expected format (e.g., MM/YYYY/DD)" required>
  <label for="expectedFormatDate">ExpectedFormatDate</label>
  <input type="text" id="expectedFormatDate" placeholder="Output expected format date" disabled>

  <button onclick="convertDate()">Convert</button></div>

  
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
